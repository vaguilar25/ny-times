<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- reset CSS to crossover browsers-->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>NY TIMES Project</title>
</head>

<body>
    <div class=container>
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa  fa-list-alt"></i>
                    New York Times Search
                </strong>
            </h1>
        </div>

        <div class="card bg-light mb-3">

            <h4 class="card-header" style="background-color: #20315A ; color: white;"><i class="fa  fa-list-alt">
                    Search Parameters </i></h4>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term</label>
                        <input type="text" class="form-control" id="search-term">
                    </div>
                    <div class="form-group">
                        <label for="num-records-select">Number of Records to Retreive:</label>
                        <select class="form-control" id="num-records-select">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-year">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="start-year">
                    </div>
                    <div class="form-group">
                        <label for="end-year">End Year (Optional):</label>
                        <input type="text" class="form-control" id="end-year">
                    </div>

                    <button type="submit" class="btn btn-dark" id="run-search"><i class="fa  fa-search"> Search</i></button>
                    <button type="button" class="btn btn-dark" id="clear-all"><i class="fa  fa-trash"> Clear Results</i></button>
                </form>

            </div>
        </div>

        <div class="card bg-light mb-3">
            <h4 class="card-header" style="background-color: #20315A ; color: white;"><i class="fa  fa-table"> Top
                    Articles </i></h4>
            <!-- <div class="card-header">Top Articles</div> -->
            <div class="card-body" id="well-section"></div>
        </div>


        <div class="card-footer bg-transparent border-light text-center">Made with lots and lots of </div>







        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <!-- My JavaScript -->
        <script src="./javascript/script.js"></script>

</body>

</html>
